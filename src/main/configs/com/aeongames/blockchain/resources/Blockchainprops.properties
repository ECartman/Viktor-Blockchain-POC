#Time Stamp Server for Bccr 
TimeServer=http://tsa.sinpe.fi.cr/tsaHttp/
#the Alias used on the SmartCard to store the Keypair for Signature on the BCCR. 
SignatureKeyAlias=LlaveDeFirma
#the Alias used on the SmartCard to store the Keypair for Authentication on the BCCR. 
AuthKeyAlias=LlaveDeAutenticacion
#the designated Hash Algorithm that we will use globally. we might change this value to be used for 
#SmartCard only and use ECDA instead of RSA. but for now this is sufficient. 
signmethod=SHA256withRSA
